<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itineraries</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1518684079-3c830dcef090?auto=format&fit=crop&w=1650&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-style: italic;
            margin-top: 20px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        select,
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            font-size: 14px;
        }

        button {
            background-color: orange;
            color: white;
            cursor: pointer;
        }

        .itinerary-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .itinerary-card {
            width: 250px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
        }

        .itinerary-card img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }

        .itinerary-card h3 {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .itinerary-card p {
            margin: 5px 0;
            font-size: 14px;
        }

        @media screen and (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <h1>ITINERARIES</h1>

    <div class="filters">
        <select id="region">
            <option disabled selected>REGION</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
            <option>Andaman and Nicobar Islands</option>
            <option>Chandigarh</option>
            <option>Dadra and Nagar Haveli and Daman and Diu</option>
            <option>Delhi</option>
            <option>Jammu and Kashmir</option>
            <option>Ladakh</option>
            <option>Lakshadweep</option>
            <option>Puducherry</option>
        </select>

        <select id="trip-length">
            <option disabled selected>TRIP LENGTH</option>
            <option>1 Day</option>
            <option>2 Days</option>
            <option>3 Days</option>
            <option>1 Week</option>
        </select>

        <select id="interest">
            <option disabled selected>INTEREST</option>
            <option>Culture</option>
            <option>Adventure</option>
            <option>Nature</option>
            <option>Spiritual</option>
        </select>

        <select id="mode">
            <option disabled selected>MODE</option>
            <option>Car</option>
            <option>Train</option>
            <option>Flight</option>
        </select>

        <button onclick="addItinerary()">SUBMIT</button>
    </div>

    <div class="itinerary-container" id="itineraryContainer">
        <div class="itinerary-card">
            <img src="https://s7ap1.scene7.com/is/image/incredibleindia/devi-talab-temple-jalandhar-punjab-city-1-hero?qlt=82&ts=1726674723802"
                alt="Jalandhar" />
            <h3>Jalandhar</h3>
            <p>2 Days</p>
            <p>Cultural expectation through Punjab's heart</p>
        </div>

        <div class="itinerary-card">
            <img src="https://s7ap1.scene7.com/is/image/incredibleindia/visakhapatnam-andhra-pradesh-city-2-hero?qlt=82&ts=1726744436128"
                alt="Visakhapatnam" />
            <h3>Visakhapatnam</h3>
            <p>1 Day</p>
            <p>A one day Visakhapatnam sightseeing trip</p>
        </div>

        <div class="itinerary-card">
            <img src="https://blog.irctctourism.com/wp-content/uploads/2024/05/isa-macouzet-72GwiojCwoI-unsplash-scaled.jpg"
                alt="Srinagar" />
            <h3>Srinagar</h3>
            <p>2 Days</p>
            <p>Gulmarg serenity escape</p>
        </div>
    </div>

    <script>
        function addItinerary() {
            const region = document.getElementById("region").value;
            const length = document.getElementById("trip-length").value;
            const interest = document.getElementById("interest").value;
            const container = document.getElementById("itineraryContainer");

            const imgMap = {
                "Punjab": "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.britannica.com%2Fplace%2FPunjab-state-India&psig=AOvVaw13cX0vYouGzKOWR5V-cP6N&ust=1744210937776000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCKCpjqXayIwDFQAAAAAdAAAAABAE",
                "Andhra Pradesh": "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.britannica.com%2Fplace%2FAndhra-Pradesh&psig=AOvVaw0uSdqTVBIvjRZWIORYD83x&ust=1744210989230000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPDn0cHayIwDFQAAAAAdAAAAABAE",
                "Jammu and Kashmir": "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.timesindiatravels.com%2Ftour-packages%2Fjammu-kashmir-tours%2Fjammu-and-kashmir-best-tourist-guide-in-india%2F&psig=AOvVaw1qVxSBG8IQtSpRszpWutdg&ust=1744211029775000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCKC9qtHayIwDFQAAAAAdAAAAABAE",
            };

            const imgSrc = imgMap[region] || "https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.tripadvisor.com.hk%2FTourism-g304551-New_Delhi_National_Capital_Territory_of_Delhi-Vacations.html&psig=AOvVaw0Fs0pRdxzPLVe0N0fgCMTV&ust=1744210860730000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNC8lYPayIwDFQAAAAAdAAAAABAK";

            const card = document.createElement("div");
            card.className = "itinerary-card";
            card.innerHTML = `
        <img src="${imgSrc}" alt="${region}" />
        <h3>${region}</h3>
        <p>${length}</p>
        <p>${interest} trip in ${region}</p>
      `;
            container.appendChild(card);
        }
    </script>
</body>

</html>
