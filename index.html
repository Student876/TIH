<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel India Hub</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Georgia', serif;
        }

        .container {
            background-image: url('image.png');
            /* Update if needed */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.4);
            flex-wrap: wrap;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            font-style: italic;
            color: #ff9900;
            border: 2px solid #ff9900;
            padding: 5px 15px;
            border-radius: 10px;
        }

        .navbar {
            display: flex;
            align-items: center;
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #f58220;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background-color: #ff9900;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            margin-left: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.85);
                padding: 20px;
                border-radius: 10px;
                z-index: 999;
            }

            .nav-links.show {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }

        .hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-style: italic;
        }

        .start-btn {
            font-size: 1.2em;
            font-weight: bold;
            background-color: #f58220;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #ff9900;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">TIH</div>
            <nav class="navbar">
                <div class="hamburger" id="hamburger">&#9776;</div>
                <div class="nav-links" id="nav-links">
                    <a href="#">HOME</a>
                    <a href="#">EXPLORE</a>
                    <a href="itineraries.html">ITINERARIES</a>
                    <a href="#">CHAT BOT</a>
                    <a href="#">SIGNUP</a>
                </div>
            </nav>
        </header>

        <main class="hero">
            <h1>EXPLORE INDIA'S CULTURE YOUR WAY</h1>
            <button class="start-btn">START PLANNING</button>
        </main>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>

</html>
